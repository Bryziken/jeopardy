<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Team Setup</title>
    <style>
        body {
            background-color: #001f3f;
            color: gold;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px #000;
            margin-bottom: 40px;
        }

        label {
            font-size: 1.2rem;
        }

        input[type="number"] {
            font-size: 1.2rem;
            padding: 5px 10px;
            width: 80px;
            text-align: center;
            border-radius: 5px;
            border: none;
        }

        button {
            font-size: 1.2rem;
            padding: 8px 20px;
            background-color: #0074D9;
            color: white;
            border: none;
            border-radius: 8px;
            margin-left: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #39CCCC;
        }

        form {
            margin-top: 30px;
        }

        input[type="text"] {
            font-size: 1rem;
            margin: 5px 0;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 200px;
        }

        .error {
            color: red;
            margin-top: 15px;
        }

        audio {
            margin-top: 40px;
        }

    </style>

    <script>
        function generateInputs() {
            const num = document.getElementById("numInputs").value;
            const form = document.getElementById("dynamicForm");
            const error = document.getElementById("errorMsg");

            form.innerHTML = "";
            error.textContent = "";

            const n = parseInt(num);
            if (isNaN(n) || n < 2 || n > 9) {
                error.textContent = "Please enter a number between 2 and 9.";
                return;
            }

            for (let i = 0; i < n; i++) {
                const input = document.createElement("input");
                input.type = "text";
                input.name = `team${i + 1}`;
                input.placeholder = `Team ${i + 1} Name`;
                form.appendChild(input);
                form.appendChild(document.createElement("br"));
            }

            const submitButton = document.createElement("input");
            submitButton.type = "submit";
            submitButton.value = "Start Game";
            submitButton.style.marginTop = "20px";
            submitButton.style.fontSize = "1.2rem";
            submitButton.style.padding = "8px 16px";
            submitButton.style.backgroundColor = "#2ECC40";
            submitButton.style.color = "white";
            submitButton.style.border = "none";
            submitButton.style.borderRadius = "8px";
            submitButton.style.cursor = "pointer";

            form.appendChild(submitButton);
        }

    </script>
</head>

<body>
    <h1>Jeopardy Team Setup</h1>

    <label for="numInputs">Enter number of teams (2â€“9):</label>
    <input type="number" id="numInputs" min="2" max="9">
    <button onclick="generateInputs()">Generate</button>

    <div id="errorMsg" class="error"></div>

    <form id="dynamicForm" action="index.html" method="POST">
        <!-- Team name inputs will appear here -->
    </form>

    <audio controls autoplay>
        <source src="jeopardy-theme.mp3" type="audio/mpeg">
        <source src="jeopardy-theme.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>
</body>

</html>
