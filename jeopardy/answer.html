<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jeopardy Answer</title>
  <style>
    body {
      background-color: #001f3f;
      color: gold;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 2px 2px #000;
    }

    .answer-box {
      margin: 50px auto;
      padding: 30px;
      background-color: #0074D9;
      border: 3px solid white;
      border-radius: 10px;
      max-width: 700px;
      font-size: 2rem;
      color: white;
      text-shadow: 1px 1px #000;
    }

    .btn {
      margin-top: 40px;
      padding: 10px 20px;
      font-size: 1.5rem;
      background-color: #2ECC40;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #01FF70;
    }
  </style>
</head>
<body>
  <h1>Jeopardy Answer</h1>

  <div class="answer-box">
    What is Paris?
  </div>

  <button class="btn" onclick="window.location.href='jeopardy.html'">Back to Game Board</button>
</body>
</html>
