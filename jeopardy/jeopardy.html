<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jeopardy Game</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #001f3f;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      padding: 30px 0 10px;
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    header h1 {
      color: gold;
      font-size: 3rem;
      margin: 0;
      text-shadow: 2px 2px #000;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 5px;
      width: 90%;
      max-width: 1200px;
      margin: 20px auto;
      text-align: center;
      animation: slideUp 1s ease-in-out;
    }

    .title {
      background-color: #003366;
      font-size: 1.5rem;
      font-weight: bold;
      color: gold;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      border: 2px solid #fff;
      text-transform: uppercase;
      text-shadow: 1px 1px #000;
    }

    .question {
      background-color: #0074D9;
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      border: 2px solid #fff;
      width: 100%;
      height: 100px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease, opacity 0.3s ease;
    }

    .question:hover {
      background-color: #39CCCC;
      transform: scale(1.05);
    }

    .question.clicked {
      background-color: #001f3f;
      color: #001f3f;
      cursor: default;
      pointer-events: none;
      opacity: 0.2;
    }

    @keyframes slideUp {
      0% {
        transform: translateY(100px);
        opacity: 0;
      }

      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
      }

      .question {
        height: 80px;
        font-size: 1.2rem;
      }

      header h1 {
        font-size: 2rem;
      }
    }

    #scoreboard {
      animation: fadeIn 1.5s ease-in-out;
    }

    .team-counter {
      background-color: #003366;
      border: 2px solid #fff;
      padding: 15px;
      border-radius: 10px;
      color: gold;
      text-align: center;
      min-width: 120px;
    }

    .team-counter h2 {
      margin-top: 0;
      text-shadow: 1px 1px #000;
    }

    .score-display {
      font-size: 2rem;
      font-weight: bold;
      margin: 10px 0;
      color: white;
    }

    .score-buttons button {
      font-size: 1.2rem;
      margin: 5px;
      padding: 5px 10px;
      background-color: #0074D9;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .score-buttons button:hover {
      background-color: #39CCCC;
    }
  </style>
</head>

<body>
  <header>
    <h1>Jeopardy!</h1>
  </header>

  <div class="container"></div>

  <div id="scoreboard" style="display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; margin-top: 30px;">
    <div class="team-counter">
      <h2>Team 1</h2>
      <div class="score-display">0</div>
      <div class="score-buttons">
        <button onclick="changeScore(this, -100)">-100</button>
        <button onclick="changeScore(this, 100)">+100</button>
      </div>
    </div>
    <button onclick="resetBoard()" style="margin-top:20px; padding:10px 20px; font-size:1.5rem; background-color: #2ECC40; color:white; border:none; border-radius:8px;">
      Restart Game
    </button>
    <div class="team-counter">
      <h2>Team 2</h2>
      <div class="score-display">0</div>
      <div class="score-buttons">
        <button onclick="changeScore(this, -100)">-100</button>
        <button onclick="changeScore(this, 100)">+100</button>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" style="display:none; position:fixed; top:0; left:0; right:0; bottom:0; background:#001f3fdd; color:white; display:flex; justify-content:center; align-items:center; z-index:9999;">
    <div style="background:#0074D9; padding:30px; border:3px solid white; border-radius:10px; text-align:center; max-width:600px; width:90%;">
      <h2 id="modal-question">Question</h2>
      <p id="modal-answer" style="display:none; margin-top:20px; font-size:1.2rem;"></p>
      <div style="margin-top:20px;">
        <button onclick="document.getElementById('modal-answer').style.display='block'" style="margin:10px; font-size:1rem;">Show Answer</button>
        <button onclick="closeModal()" style="margin:10px; font-size:1rem;">Close</button>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    let questionsData = null;

    document.addEventListener("DOMContentLoaded", () => {
      fetch("/~ortegbry@kean.edu/cgi-bin/getQuestion")
      .then(res => res.json())
        .then(data => {
          questionsData = data;
          populateBoard(data);
        })
        .catch(err => {
          console.error("Error loading questions:", err);
          alert("Failed to load questions.");
        });
    });

    function populateBoard(data) {
      const container = document.querySelector(".container");
      container.innerHTML = '';

      // Add category titles
      data.categories.forEach(category => {
        const div = document.createElement("div");
        div.className = "title";
        div.textContent = category;
        container.appendChild(div);
      });

      // Add questions
      for (let i = 0; i < 5; i++) {
        for (let j = 0; j < data.categories.length; j++) {
          const q = data.questions[j][i];
          const button = document.createElement("button");
          button.className = "question";
          button.textContent = `$${q.value}`;
          button.onclick = () => {
            document.getElementById("modal-question").textContent = q.question;
            document.getElementById("modal-answer").textContent = q.answer;
            document.getElementById("modal-answer").style.display = "none";
            document.getElementById("modal").style.display = "flex";
            button.classList.add("clicked");
            clickSound.currentTime = 0;
            clickSound.play();
          };
          button.addEventListener("mouseenter", () => {
            if (audioUnlocked) {
              hoverSound.currentTime = 0;
              hoverSound.play();
            }
          });
          container.appendChild(button);
        }
      }
    }

    function resetBoard() {
      fetch("../cgi-bin/getQuestions")
        .then(res => res.json())
        .then(data => {
          questionsData = data;
          populateBoard(data);
        })
        .catch(err => {
          console.error("Failed to reload questions:", err);
        });
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
      document.getElementById('modal-answer').style.display = 'none';
    }

    function changeScore(button, delta) {
      const teamCounter = button.closest('.team-counter');
      const display = teamCounter.querySelector('.score-display');
      let currentScore = parseInt(display.textContent, 10);
      currentScore += delta;
      display.textContent = currentScore;
    }

    // Audio unlock
    const hoverSound = document.getElementById('hoverSound');
    const clickSound = document.getElementById('clickSound');
    let audioUnlocked = false;
    const unlockAudio = () => {
      if (!audioUnlocked) {
        hoverSound.play().then(() => {
          hoverSound.pause();
          hoverSound.currentTime = 0;
          audioUnlocked = true;
        }).catch(() => { });
      }
    };
    document.body.addEventListener('click', unlockAudio, { once: true });
  </script>
</body>

</html>
