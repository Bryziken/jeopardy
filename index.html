<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jeopardy Game</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #001f3f;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      padding: 30px 0 10px;
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    header h1 {
      color: gold;
      font-size: 3rem;
      margin: 0;
      text-shadow: 2px 2px #000;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 5px;
      width: 90%;
      max-width: 1200px;
      margin: 20px auto;
      text-align: center;
      animation: slideUp 1s ease-in-out;
    }

    .title {
      background-color: #003366;
      font-size: 1.5rem;
      font-weight: bold;
      color: gold;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      border: 2px solid #fff;
      text-transform: uppercase;
      text-shadow: 1px 1px #000;
    }

    .question {
      background-color: #0074D9;
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      border: 2px solid #fff;
      width: 100%;
      height: 100px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease, opacity 0.3s ease;
    }

    .question:hover {
      background-color: #39CCCC;
      transform: scale(1.05);
    }

    .question.clicked {
      background-color: #001f3f;
      color: #001f3f;
      cursor: default;
      pointer-events: none;
      opacity: 0.2;
    }

    @keyframes slideUp {
      0% {
        transform: translateY(100px);
        opacity: 0;
      }

      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
      }

      .question {
        height: 80px;
        font-size: 1.2rem;
      }

      header h1 {
        font-size: 2rem;
      }
    }
    
    #scoreboard {
  animation: fadeIn 1.5s ease-in-out;
}

.team-counter {
  background-color: #003366;
  border: 2px solid #fff;
  padding: 15px;
  border-radius: 10px;
  color: gold;
  text-align: center;
  min-width: 120px;
}

.team-counter h2 {
  margin-top: 0;
  text-shadow: 1px 1px #000;
}

.score-display {
  font-size: 2rem;
  font-weight: bold;
  margin: 10px 0;
  color: white;
}

.score-buttons button {
  font-size: 1.2rem;
  margin: 5px;
  padding: 5px 10px;
  background-color: #0074D9;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.score-buttons button:hover {
  background-color: #39CCCC;
}
  </style>
</head>

<body>
  <header>
    <h1>Jeopardy!</h1>
  </header>

  <div class="container">
    <div class="title">Category A</div>
    <div class="title">Category B</div>
    <div class="title">Category C</div>
    <div class="title">Category D</div>

    <button class="question">$100</button>
    <button class="question">$100</button>
    <button class="question">$100</button>
    <button class="question">$100</button>

    <button class="question">$200</button>
    <button class="question">$200</button>
    <button class="question">$200</button>
    <button class="question">$200</button>

    <button class="question">$300</button>
    <button class="question">$300</button>
    <button class="question">$300</button>
    <button class="question">$300</button>

    <button class="question">$400</button>
    <button class="question">$400</button>
    <button class="question">$400</button>
    <button class="question">$400</button>

    <button class="question">$500</button>
    <button class="question">$500</button>
    <button class="question">$500</button>
    <button class="question">$500</button>
  </div>
  
  <div id="scoreboard" style="display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; margin-top: 30px;">
  <!-- Example Team Score Counter -->
  <div class="team-counter">
    <h2>Team 1</h2>
    <div class="score-display">0</div>
    <div class="score-buttons">
      <button onclick="changeScore(this, -100)">-100</button>
      <button onclick="changeScore(this, 100)">+100</button>
    </div>
  </div>
  
  <div class="team-counter">
    <h2>Team 2</h2>
    <div class="score-display">0</div>
    <div class="score-buttons">
      <button onclick="changeScore(this, -100)">-100</button>
      <button onclick="changeScore(this, 100)">+100</button>
    </div>
  </div>
</div>
<a href="question.html">Link</a>

  <!-- Audio elements -->
  <audio id="hoverSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c5f5787cd4.mp3?filename=click-124467.mp3" preload="auto"></audio>
  <audio id="clickSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_d1e9f1d3a2.mp3?filename=interface-click-124446.mp3" preload="auto"></audio>

  <script>
    const hoverSound = document.getElementById('hoverSound');
    const clickSound = document.getElementById('clickSound');
    let audioUnlocked = false;

    const unlockAudio = () => {
      if (!audioUnlocked) {
        hoverSound.play().then(() => {
          hoverSound.pause();
          hoverSound.currentTime = 0;
          audioUnlocked = true;
        }).catch(() => { });
      }
    };

    // Unlock audio on any click
    document.body.addEventListener('click', unlockAudio, { once: true });

    document.querySelectorAll('.question').forEach(button => {
      button.addEventListener('mouseenter', () => {
        if (audioUnlocked) {
          hoverSound.currentTime = 0;
          hoverSound.play();
        }
      });

      button.addEventListener('click', () => {
        if (audioUnlocked) {
          clickSound.currentTime = 0;
          clickSound.play();
        }
        button.classList.add('clicked');
      });
    });
  </script>
  <script>
  function changeScore(button, delta) {
    const teamCounter = button.closest('.team-counter');
    const display = teamCounter.querySelector('.score-display');
    let currentScore = parseInt(display.textContent, 10);
    currentScore += delta;
    display.textContent = currentScore;
  }
  </script>
</body>

</html>
